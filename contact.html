  <body
    style="
      background: rgb(4, 253, 252);
      background: linear-gradient(
        0deg,
        rgba(4, 253, 252, 1) 0%,
        rgba(0, 0, 0, 1) 70%
      );
    "
  >
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="" />
      </div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <div class="contact-container">
      <div class="contact-card">
        <h2>Contact Info</h2>
        <div class="twoCols">
          <img
            src="https://i.insider.com/5c954296dc67671dc8346930?width=1136&format=jpeg"
            alt="Illustration of a watch"
          />
          <div>
            <p>(647) 123-1234</p>
            <p>abc@Titania.com</p>
            <p>1150 Fake Address Drive</p>
            <p>Toronto, Ontario, Canada</p>
            <p>L5G 0E7</p>
          </div>
        </div>
      </div>
      <h2>Send Us a Message</h2>
      <form
        class="message-form"
        action="https://formsubmit.co/chow.anson25@gmail.com"
        method="POST"
      >
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" placeholder="John Doe" />
        <label for="email">Your Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="john123@gmail.com"
        />
        <label for="message">Your Message</label>
        <textarea
          name="message"
          id="message"
          rows="8"
          placeholder="Enter your message"
        ></textarea>
        <button type="submit">
          Send <i class="fa-solid fa-paper-plane"></i>
        </button>
        <input
          type="hidden"
          name="_autoresponse"
          value="Thanks for your message.  We'll get back to you as soon as possible."
        />
      </form>
    </div>
  </body>
</html>
